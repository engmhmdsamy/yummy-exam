<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/yummy.png" type="image/yummy-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Yummy</title>
  </head>

  <body>
    <div
      class="loading-screen justify-content-center align-items-center position-fixed top-0 start-0 end-0 bottom-0 bg-black"
    >
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
      <div
        class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li
              onclick="showSearchInputs(); closeSideNav()"
              class="py-3 position-relative cursor-pointer"
            >
              Search
            </li>
            <li
              onclick="getCategories(); closeSideNav()"
              class="py-3 position-relative cursor-pointer"
            >
              Categories
            </li>
            <li
              onclick="getArea(); closeSideNav()"
              class="py-3 position-relative cursor-pointer"
            >
              Area
            </li>
            <li
              onclick="getIngredients(); closeSideNav()"
              class="py-3 position-relative cursor-pointer"
            >
              Ingredients
            </li>
            <li
              onclick="showContacts(); closeSideNav()"
              class="py-3 position-relative cursor-pointer"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer foter">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="footer">
            <p>
              Copyright Â© 2024 All Rights <br />Reserved.
              <strong>3L3akary</strong>
            </p>
          </div>
        </div>
      </div>
      <div
        class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      >
        <img class="logo" src="image/yummy.png" alt="" srcset="" />
        <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
        <div>
          <i class="fa-solid fa-globe d-block"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <div class="container w-75" id="searchContainer"></div>

    <div class="min-vh-100 position-relative">
      <div
        class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>

      <div class="container">
        <div class="row py-5 g-4" id="rowData"></div>
      </div>
    </div>








    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
